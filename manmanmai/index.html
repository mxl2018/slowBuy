<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/index.css">
    <title>Document</title>
</head>
<script src="./js/adaptor.js"></script>

<body>
    <!-- 慢慢买项目 -->
    <div class="container">
        <!-- 慢慢买头部 -->
        <div class="mmm_header">
            <div class="mmm_logo">
                <a href="index.html">
                    <img src="./images/header_logo.png" alt="">
                </a>
            </div>
            <div class="mmm_app">
                <a href="javascript:;">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
        </div>
        <!-- 慢慢买搜索 -->
        <div class="mmm_search">
            <div class="clearfix">
                <input class="search_input" type="text" placeholder="请输入你想比价的商品">
                <input class="search_button" type="button" value="搜索">
            </div>
        </div>
        <!-- 慢慢买导航 -->
        <div class="mmm_nav">
            <ul class="clearfix">
                <!-- 导航的坑 -->
            </ul>
        </div>
        <!-- 超值折扣推荐 -->
        <div class="mmm_superDiscount clearfix">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <!-- 慢慢买产品 -->
        <div class="mmm_product">
            <ul class="product">
                <!-- 挖个产品坑 -->
            </ul>
            <div class="info_more">
                <a href="moneyctrl.html">
                    <div>更多优惠信息 》</div>
                </a>
            </div>
        </div>
        <!-- 品牌排行 -->
        <div class="mmm_order clearfix">
            <span>品牌排行</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
        <!--底部 -->
        <div class="mmm_footer">
            <div class="footre_nav">
                <ul class="clearfix">
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    <li>
                        <a href="javascript:;">注册</a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                            <span>返回顶部</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer_content">
                <span class="mobile">手机App下载</span>
                <span> 慢慢买手机版 -- 掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!--  慢慢买产品 模板引擎 -->
    <script type="text/html" id="productTmp">
        {{each result v i}}
            <li>
                <a href="moneyproduct.html?productId={{v.productId}}" class="clearfix">
                    <div class="product-pic">
                        {{@v.productImg2}}
                    </div>
                    <div class="product_des">
                        <div class="product_des_title">{{v.productName}}
                            <span>{{v.productPinkage}}</span>
                        </div>
                        <div class="product_des_content clearfix">
                            <span class="time">{{v.productFrom}} | {{v.productTime}}</span>
                            <span class="num">
                                <i class="icon-comment">{{v.productComCount}}</i>
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <!-- 慢慢买导航 模板引擎 -->
    <script type="text/html" id="nav_tmp">
        {{each result v i}}
                <li>
                    <a href="{{v.titlehref}}">
                        <div>{{@v.img}}</div>
                        <p>{{v.name}}</p>
                    </a>
                </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/index.js"></script>
</body>
<!-- <img src="{{./images/ic_search.png}}" alt=""> -->

                            alt=""> -->
</html>
