<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/moneyctrl.css">
    <title>Document</title>
</head>
<script src="./js/adaptor.js"></script>

<body>
    <!-- 慢慢买项目 -->
    <div class="container">
        <!-- 慢慢买头部 -->
        <div class="mmm_header">
            <a href="index.html" class="icon-back">></a>
                <h3 class="title">省钱控 - 最新优惠</h3>
            <a href="javascript:;" class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 慢慢买产品 -->
        <div class="mmm_product">
            <ul class="product">
                <!-- 挖个产品坑 -->
            </ul>
        </div>
        <!-- 列表分页 -->
        <div class="mmm_page">
            <ul class="clearfix">
                <li>
                    <a href="javascript:;" class="prev">上一页</a>
                </li>
                <li>
                    <a href="javascript:;">
                        <div class="pagenum">
                            <select name="" id="pageing">
                               <!-- 分页的坑 -->
                            </select>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="javascript:;" class="next">下一页</a>
                </li>
            </ul>
        </div>
        <!--底部 -->
        <div class="mmm_footer">
            <div class="footre_nav">
                <ul class="clearfix">
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    <li>
                        <a href="javascript:;">注册</a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                            <span>返回顶部</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer_content">
                <span class="mobile">手机App下载</span>
                <span> 慢慢买手机版 -- 掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>




    
    <!-- 分页模板引擎 -->
    <script type="text/html" id = "pagTmp">
        {{each arr v i}}
            <option value="{{v}}">{{v}}/{{arr.length}}</option>
        {{/each}}
    </script>
    <!--  慢慢买产品 模板引擎 -->
    <script type="text/html" id="productTmp">
        {{each result v i}}
            <li>
                <a href="moneyproduct.html?productId={{v.productId}}" class="clearfix">
                    <div class="product-pic">
                        {{@v.productImg2}}
                    </div>
                    <div class="product_des">
                        <div class="product_des_title">{{v.productName}}
                            <span>{{v.productPinkage}}</span>
                        </div>
                        <div class="product_des_content clearfix">
                            <span class="time">{{v.productFrom}} | {{v.productTime}}</span>
                            <span class="num">
                                <i class="icon-comment">{{v.productComCount}}</i>
                            </span>
                        </div>
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/moneyctrl.js"></script>
</body>
<!-- <img src="{{./images/ic_search.png}}" alt=""> -->

                            alt=""> -->

</html>
