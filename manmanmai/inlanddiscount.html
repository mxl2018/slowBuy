<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/inlanddiscount.css">
    <title>Document</title>
</head>
<script src="./js/adaptor.js"></script>

<body>
    <!-- 慢慢买项目 -->
    <div class="container">
        <!-- 慢慢买头部 -->
        <div class="mmm_header">
            <a href="index.html" class="icon-back">></a>
            <h3 class="title">国内折扣</h3>
            <a href="javascript:;" class="mmm_app">
                <img src="./images/header_app.png" alt="">
            </a>
        </div>
        <!-- 慢慢买主体 -->
        <div class="mmm_main">
            <!-- 加载框 -->
            <div class="loading"></div>
            <ul class="clearfix box">
                <!-- 挖个主体的坑 -->
            </ul>
        </div>
        <!--底部 -->
        <div class="mmm_footer">
            <div class="footre_nav">
                <ul class="clearfix">
                    <li>
                        <a href="javascript:;">登录</a>
                    </li>
                    <li>
                        <a href="javascript:;">注册</a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="img" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                            <span>返回顶部</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="footer_content">
                <span class="mobile">手机App下载</span>
                <span> 慢慢买手机版 -- 掌上比价平台</span>
                <p>m.manmanbuy.com</p>
            </div>
        </div>
    </div>
    <!--  -->
    <script type="text/html" id="inlanddiscounttmp">
        {{each result v i }}
            <li>
                <a href="discount.html?productid={{v.productId}}">
                    {{@v.productImg}}
                    <h4>{{v.productName}}</h4>
                    <p class="price">{{v.productPrice}}</p>
                    <p class="from"><i>{{v.productFrom}}</i><i> {{v.productTime}}</i></p>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/inlanddiscount.js"></script>
</body>

</html>
