<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/couponproduct.css">
    <title>Document</title>
</head>
<script src="./js/adaptor.js"></script>

<body>
    <!-- 慢慢买项目优惠券 -->
    <div class="container">
        <div class="row">
            <!-- 慢慢买头部 -->
            <div class="mmm_header">
                <a href="index.html" class="mmm_back">
                    <img src="" alt="">&lt;
                </a>
                <h3>肯德基优惠券</h3>
                <a href="javascript:;" class="mmm_app">
                    <img src="./images/header_app.png" alt="">
                </a>
            </div>
            <!-- 提示信息 -->
            <div class="tip">--点餐前出示手机中的优惠券，即可享受优惠--</div>
            <!-- 内容列表页 -->
            <div class="product_list">
                <!-- 模态框 -->
                <div class="modal">
                    <a href="javascript:;" class="arrow-left">上一页</a>
                    <img src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
                    <a href="javascript:;" class="arrow-right">下一页</a>
                </div>
                <ul class="list">
                    <!-- 挖个列表页的坑 -->

                </ul>
            </div>
            <!--底部 -->
            <div class="mmm_footer">
                <div class="footre_nav">
                    <ul class="clearfix">
                        <li>
                            <a href="javascript:;">登录</a>
                        </li>
                        <li>
                            <a href="javascript:;">注册</a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="img" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                                <span>返回顶部</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer_content">
                    <span class="mobile">手机App下载</span>
                    <span> 慢慢买手机版 -- 掌上比价平台</span>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 挖个列表页模板 -->
    <script type="text/html" id="listTmp">
        {{each result v i}} 
            <li>
                <a href="javascript:;">
                    <div class="img">
                       {{@v.couponProductImg}}
                    </div>
                    <div class="time-info"> 
                        <p>
                           {{v.couponProductName}}
                        </p>
                        <p class="price">
                           {{v.couponProductPrice}}
                        </p>
                        <p class="time">{{v.couponProductTime}}</p>
                    </div>
                    <div class="icon">
                        <img src="" alt="">&gt
                    </div>
                </a>
            </li>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/iscroll/iscroll.js"></script>
    <script src="./js/couponproduct.js"></script>
</body>


</html>
