<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./less/common.css">
    <link rel="stylesheet" href="./less/productlist_detailed.css">
    <title>Document</title>
</head>
<script src="./js/adaptor.js"></script>

<body>
    <!-- 慢慢买项目 -->
    <div class="container">
        <!-- 慢慢买头部 -->
        <div class="row">
            <div class="mmm_header">
                <div class="mmm_logo">
                    <a href="index.html">
                        <img src="./images/header_logo.png" alt="">
                    </a>
                </div>
                <div class="mmm_app">
                    <a href="javascript:;">
                        <img src="./images/header_app.png" alt="">
                    </a>
                </div>
            </div>
            <!-- 慢慢买搜索 -->
            <div class="mmm_search">
                <div class="clearfix">
                    <input class="search_input" type="text" placeholder="请输入你想比价的商品">
                    <input class="search_button" type="button" value="搜索">
                </div>
            </div>
            <!-- 面包屑导航 -->
            <div class="mmm_nav clearfix">
                <div class="menu_nav">
                    <a href="index.html">首页</a>
                    >
                    <a href="category.html" class="categoryname"></a>
                    >
                    <a href="" class="productName"></a>
                    >
                </div>
                <div class="btn_nav">
                    <a href="">筛选</a>
                </div>
            </div>
            <!-- 详情页面展示 -->
            <div class="detailimg_show">
                <!-- 单图挖个坑 -->
            </div>
            <!-- 比价购买...评价 -->
            <div class="cartbuy">
                <ul class="clearfix">
                    <li>比价购买</li>
                    <li>产品参数</li>
                    <li>评论(2322)</li>
                </ul>
                <a href="#">
                    <img src="" alt="http://www.zuyushop.com/wap/images/sc.jpg">
                </a>
            </div>
            <!-- 图片来源京东商城 -->
            <div class="jd_county clearfix">
                <div class="jd_left">
                    <img src="" alt="">
                    <a href="#">
                        <span>京东商城</span>
                    </a>
                </div>
                <div class="jd_right">
                    <span class="price">￥1999</span>
                    <span class="gobuy">去购买</span>
                </div>
            </div>
            <!-- 说明 -->
            <div class="say">* 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</div>
            <!-- 网友评价 -->
            <div class="netFriend">
                <div class="netFriend-title">
                    <p>网友评价</p>
                </div>
                <ul class="comment">
                   <!-- 网友评价的坑 -->
                </ul>
            </div>
            <!-- 更多评价 -->
            <div class="mmm_product">
                <div class="info_more">
                    <a href="monenyCtrl.html">
                        <div>查看更多评价</div>
                    </a>
                </div>
            </div>
            <!-- 底部 -->
            <div class="mmm_footer">
                <div class="footre_nav">
                    <ul class="clearfix">
                        <li>
                            <a href="#">登录</a>
                        </li>
                        <li>
                            <a href="#">注册</a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="img" src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
                                <span>返回顶部</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="footer_content">
                    <span class="mobile">手机App下载</span>
                    <span> 慢慢买手机版 -- 掌上比价平台</span>
                    <p>m.manmanbuy.com</p>
                </div>
            </div>
        </div>
    </div>
    <!-- 网友评价渲染 -->
    <script type="text/html" id="netTmp">
          {{each result v i }}
            <li>
                <div class="netFriend-content">
                    <div class="from clearfix">
                        <div class="user">{{v.comName}}</div>
                        <div class="time">
                            <p>{{v.comTime}}</p>
                            <p>{{v.comFrom}}</p>
                        </div>
                    </div>
                    <div class="info">
                        <p>{{v.comContent}}</p>
                    </div>
                </div>
            </li>
        {{/each}}
    </script>
    <!-- 详情页面展示 渲染 -->
    <script type="text/html" id="singletmp">
        {{each result v i }}
            <h3>{{v.productName}}</h3>
            <div>{{@v.productImg}}</div>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/productlist_detailed.js"></script>
</body>

</html>
